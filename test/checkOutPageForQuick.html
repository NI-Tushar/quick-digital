<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
    :root {
        --primary-color: rgb(58, 2, 86)
    }
</style>

<body>

    <main>

        <div class="container my-5">
            <div class="row g-4">
                <!-- Payment Details Section -->
                <div class="col-md-6">
                    <div class="card p-4">
                        <h4 class="mb-4">Payment details</h4>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="vickiee@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Credit card Number</label>
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="**** **** **** ****">
                            </div>
                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="expiryDate" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiryDate" placeholder="mm / yy">
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="cvv" placeholder="***">
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="promoCodeCheck">
                                <label class="form-check-label" for="promoCodeCheck">I've promo code</label>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal</span>
                                <span>$96</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Platform Fee</span>
                                <span>$4</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3 fw-bold">
                                <span>Total Amount</span>
                                <span>$100</span>
                            </div>
                            <button type="button" style="background-color: var(--primary-color);"
                                class="btn text-white  w-100">Make payment</button>
                        </form>
                    </div>
                </div>

                <!-- Subscription Plan Section -->
                <div class="col-md-6">
                    <div class="card ">
                        <div class="text-center" style="  background-image: linear-gradient(to bottom, rgb(58, 2, 86), rgba(17, 11, 11, 0.918));
">
                            <div class="row gap-2 p-5   ">
                                <div class="col shadow-lg p-3 bg-white rounded ">
                                    <img class="img-fluid" src="../checkOutPage/images/BKash-Logo.png" alt="">
                                </div>
                                <div class="col shadow-lg p-3 bg-white rounded">
                                    <img class="img-fluid" src="../checkOutPage/images/Braintree.png" alt="">
                                </div>

                                <div class="col shadow-lg p-3 bg-white rounded">
                                    <img class="img-fluid" src="../checkOutPage/images/PayPal-Logo.png" alt="">
                                </div>
                                <div class="col shadow-lg p-3 bg-white rounded">
                                    <img class="img-fluid" src="../checkOutPage/images/Nagad-Logo.png" alt="">
                                </div>


                            </div>
                        </div>

                        <div class="p-4">
                            <h5>Choose your Payment Method</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="bkash" checked>
                                <label class="form-check-label" for="bkash">
                                    Bkash
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="paypal"
                                    checked>
                                <label class="form-check-label" for="paypal">
                                    Paypal
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="nagad" checked>
                                <label class="form-check-label" for="nagad">
                                    Nagad
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="binance"
                                    checked>
                                <label class="form-check-label" for="binance">
                                    Binance
                                </label>
                            </div>

                            <ul class="list-unstyled text-center py-2">
                                <li class="mb-2"><i class="text-success bi bi-check-circle-fill me-2"></i> All Features
                                    in basic included</li>
                                <li class="mb-2"><i class="text-success bi bi-check-circle-fill me-2"></i> Easy and
                                    flexible business with invoice management</li>
                                <li class="mb-2"><i class="text-success bi bi-check-circle-fill me-2"></i> 20 TB cloud
                                    storage</li>
                            </ul>
                            <a href="#" class="text-decoration-none text-primary">Modify Plan</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>












    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
